<body>

	<nav class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg">

			<h2><a href="index.html">Landify</a></h2>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link scroll-link" href="#top-content">Top</a>

					</li>
				</ul>

<!-- Loader animation -->

<div id="loading-bar-spinner" class="svg"><img src="loader.svg">
	<div><b>LOADING</b></div>
</div>



	
			
					

				
		

 <!-- Mustach here -->
		<div id="body">

		</div>

		<!-- Registration form -->

		<div class="testbox">
			<h1>Registration</h1>

			<div id = "formBody">
				<form >
					<hr>
					<div class="accounttype">
						<input type="radio" value="None" id="radioOne" name="account" checked />
						<label for="radioOne" class="radio" chec>Personal</label>
						<input type="radio" value="None" id="radioTwo" name="account" />
						<label for="radioTwo" class="radio">Company</label>
					</div>
					<hr>
					<label id="icon" for="name"><i class="icon-envelope "></i></label>
					<input type="text" name="name" id="Regname" placeholder="Name" required />
	
					<label id="icon" for="image"><i class="icon-user"></i></label>
					<input type="text" name="image" id="Regimg" placeholder="First Image" required />
	
					<label id="icon" for="image2"><i class="icon-user"></i></label>
					<input type="text" name="image2" id="Regimg2" placeholder="Second Image" required />
	
					<label id="icon" for="Description"><i class="icon-shield"></i></label>
					<input type="text" name="Description" id="Regdescription" placeholder="Description" required />
	
					<label id="icon" for="price"><i class="icon-user"></i></label>
					<input type="number" name="price" id="Regprice" placeholder="Price of Land in aettos" required />
	
					<div class="gender">
						<input type="radio" value="None" id="male" name="gender" checked />
						<label for="male" class="radio" chec>Male</label>
						<input type="radio" value="None" id="female" name="gender" />
						<label for="female" class="radio">Female</label>
					</div>
					<p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
					<!-- <a href="index.html" class=" regBtn button">Register</a> -->
					<div>
							<button class="regBtns buttons" >Register</button>
					</div>
				</form>
					
				
			</div>
			</div>

		
		
	


	

	<!-- Footer -->
	<footer class="footer-container">

		<div class="container">
			<div class="row">

				<div class="col">
					&copy; KusuConsults<a href="dacade.org">Dacade</a>.
				</div>

			</div>
		</div>

	</footer>



	<script id="template" type="x-tmpl-mustache">
		<!-- Top content -->
		{{#LandArray}}
		<div class="carousel slide" data-ride="carousel" id="carousel-{{id}}">
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active"><img class="w-100 d-block" src="{{image1}}" alt="Slide Image"></div>
				<div class="carousel-item"><img class="w-100 d-block" src="{{image2}}" alt="Slide Image"></div>
				<!-- <div class="carousel-item"><img class="w-100 d-block" src="{{image3}}" alt="Slide Image"></div> -->
			</div>
			<div><a class="carousel-control-prev" href="#carousel-{{id}}" role="button" data-slide="prev"><span
						class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a
					class="carousel-control-next" href="#carousel-{{id}}" role="button" data-slide="next"><span
						class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
			<ol class="carousel-indicators">
				<li data-target="#carousel-{{id}}" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-{{id}}" data-slide-to="1"></li>
				<!-- <li data-target="#carousel-{{id}}" data-slide-to="2"></li> -->
			</ol>
		</div>

		<!-- Section 1 -->
		<div class="section-1-container section-container">
			<div class="container">
				<div class="row">
					<div class="col section-1 section-description wow fadeIn">
						<h2>Land Details</h2>
						<div class="divider-1 wow fadeInUp"><span></span></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 section-1-box wow fadeInUp">
						<div class="row">
							<div class="col-md-4">
								<div class="section-1-box-icon">
									<i class="fa fa-picture-o" aria-hidden="true"></i>
								</div>
							</div>
							<div class="col-md-8">
								<h3>Owners Details</h3>
								<p>This is : {{name}}</p>
								<p>Owners Address : {{creatorAddress}}</p>
								<p>Price of land : {{price}}</p>
								<p>{{description}}</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 section-1-box wow fadeInDown">
						<div class="col-md-4 section-1-box wow fadeInUp">
							<div class="row">
								<div class="col-md-4">
									<div class="section-1-box-icon">
										<i class="fab fa-twitter"></i>
									</div>
								</div>
								<div class="col-md-8">
									<h3>Social media</h3>
									<p>{{creatorAddress}}</p>
									<p>Owners Name : {{name}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			{{/LandArray}}
	</script>



	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
