    <title>Register</title>
</head>
<body>

    <!-- registration form -->
	<div class="testbox">
            <h1>Registration</h1>
    
            <form action="/">
                <hr>
                <div class="accounttype">
                    <input type="radio" value="None" id="radioOne" name="account" checked />
                    <label for="radioOne" class="radio" chec>Personal</label>
                    <input type="radio" value="None" id="radioTwo" name="account" />
                    <label for="radioTwo" class="radio">Company</label>
                </div>
                <hr>
                <label id="icon" for="name"><i class="icon-envelope "></i></label>
                <input type="text" name="name" id="Regname" placeholder="Name" required />

                <label id="icon" for="image"><i class="icon-user"></i></label>
                <input type="text" name="image" id="Regimg" placeholder="First Image" required />

                <label id="icon" for="image2"><i class="icon-user"></i></label>
                <input type="text" name="image2" id="Regimg2" placeholder="Second Image" required />
                
                <label id="icon" for="Description"><i class="icon-shield"></i></label>
                <input type="text" name="Description" id="Regdescription" placeholder="Description" required />

                <label id="icon" for="price"><i class="icon-user"></i></label>
                <input type="number" name="price" id="Regprice" placeholder="Price of Land in aettos" required />

                <div class="gender">
                    <input type="radio" value="None" id="male" name="gender" checked />
                    <label for="male" class="radio" chec>Male</label>
                    <input type="radio" value="None" id="female" name="gender" />
                    <label for="female" class="radio">Female</label>
                </div>
                <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
                <a href="index.html" class=" regBtn button">Register</a>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <script src="assets/js/loader.js"></script>
    
</body>

</html>
